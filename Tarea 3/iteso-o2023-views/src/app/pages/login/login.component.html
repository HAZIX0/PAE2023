<div class="center-container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-container">
        <div class="form-field">
          <mat-form-field>
            <mat-label>Correo</mat-label>
            <input matInput placeholder="Correo" [(ngModel)]="login.email" name="email" required>
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Contraseña" [(ngModel)]="login.password" name="password" required>
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
        </div>
      </div>
    </form>
  </div>
